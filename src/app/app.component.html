<form class="mt-14 mx-auto flex flex-col max-w-md" [formGroup]="form">
  <mat-stepper>
    <mat-step>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput required type="email" formControlName="email" />
      </mat-form-field>

      <button mat-button matStepperNext>Next</button>
    </mat-step>
    <mat-step [stepControl]="form">
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Family name</mat-label>
        <input matInput type="text" formControlName="familyName" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-button matStepperNext>Next</button>
    </mat-step>
    <mat-step [stepControl]="form">
      Your file goes here:
      <input type="file" formControlName="profilePhoto" />

      <button mat-button matStepperNext>Submit</button>
    </mat-step>
  </mat-stepper>
</form>

{{ form.getRawValue() | json }}
<router-outlet></router-outlet>
