<div [ngSwitch]="field.fieldType" [formGroup]="form">
  <mat-form-field *ngSwitchCase="'text'">
    <mat-label>{{ field.label }}</mat-label>
    <input
      matInput
      [formControlName]="field.code"
      [placeholder]="field.placeholder || ''"
    />
  </mat-form-field>
  <mat-form-field *ngSwitchCase="'file'">
    <input matInput [formControlName]="field.code" />
  </mat-form-field>
  <mat-radio-group *ngSwitchCase="'radio'" [formControlName]="field.code">
    <mat-radio-button
      *ngFor="let option of field.options"
      [value]="option.value"
    >
      {{ option.displayValue }}
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field *ngSwitchCase="'date'">
    <mat-label>{{ field.label }}</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
