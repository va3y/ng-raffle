<mat-card>
  <form class="mt-14 mx-auto flex flex-col" [formGroup]="form">
    <mat-stepper>
      <mat-step>
        <ng-template matStepLabel>Start</ng-template>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput required type="email" formControlName="email" />
        </mat-form-field>

        <button mat-button matStepperNext>Next</button>
      </mat-step>
      <mat-step [stepControl]="form">
        <ng-template matStepLabel>Your personal info</ng-template>

        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput type="text" formControlName="firstName" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Family name</mat-label>
          <input matInput type="text" formControlName="familyName" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-button matStepperNext>Next</button>
      </mat-step>
      <mat-step [stepControl]="form">
        <ng-template matStepLabel>Upload your avatar</ng-template>
        Your file goes here:
        <input type="file" formControlName="profilePhoto" />

        <button mat-button matStepperNext>Submit</button>
      </mat-step>
      <mat-step [stepControl]="form">
        <ng-template matStepLabel>Done</ng-template>
        You are done
      </mat-step>
    </mat-stepper>
  </form>
  <mat-card-footer>
    <app-loading-indicator [status]="syncStatus"></app-loading-indicator>
  </mat-card-footer>
</mat-card>

{{ form.getRawValue() | json }}
